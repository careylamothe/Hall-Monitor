<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hall Monitor</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootswatch.css">
      <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="wrapper-main">
      <div id="container-main" class="container-fluid">

        <div id="header-wrapper" class="row">
          <div  class"col-md-8 col-md-offset-2">

            <div id="container-header" class="row">
              <div id="heading-main" class="col-md-3 col-md-offset-1">
                <h1>
                  <strong>Hall Monitor</strong>
                </h1>
              </div>
              <div id="logo" class="col-md-4-offset-1">
                <img src="http://www.littleeagles.org/images/le_logo_web_lg11.jpg" alt="logo" />
              </div>
            </div>
          </div>
        </div>

        <div id="buttons" class="wrapper">
          <div class="row" id="classroom-buttons">
            <div id="classroom-heading" class="col-md-2 col-md-offset-1">
              <h3>Select Classroom</h3>
            </div>
            <button id="orca-button" type="button" name="" value="" class="col-md-2 ">
              <h3>Orcas</h3>
              <img src="https://tse1.mm.bing.net/th?&id=OIP.Mb5dd3cd4feb6041c7c1fd8376c22d96cH0&w=300&h=225&c=0&pid=1.9&rs=0&p=0" class="image-responsive" height="175px" width="220px" alt="orca"/>
            </button>
            <button id="eagle-button" type="button" name="" class="col-md-2 col-md-offset-1">
              <h3>Eagles</h3>
              <img src="https://tse1.mm.bing.net/th?&id=OIP.M4ecd7bae1bd90288aacb3ee77a306b59o0&w=300&h=199&c=0&pid=1.9&rs=0&p=0" height="175px" width="220px" alt="eagle"/>
            </button>
            <div style="display:none;" class="
              col-md-2 col-md-offset-1">
              <button id="CheckIn" type="button" name="check-in/out" class="check">
                <h3>Check-in</h3>
              </button>
            </div>
          </div>s
        </div>

        <div id="child-container" class="wrapper">
          <div class="row">
            <div id="heading-child" class="col-md-2 col-md-offset-1">
              <h3>Select Child</h3>
            </div>
            <form>
              <label for="child-eagles" class="col-md-1">Student
              </label>
              <select id="eaglesInput" class="col-md-3">
                <option>Miles</option>
                <option>Juhstis</option>
                <option>Salem</option>
                <option>Maximus</option>
                <option>Penelope</option>
              </select>
            </form>
            </div>
          </div>

        <div id="guardian-container" class="wrapper">
          <div class="row">
            <div id="heading-guardian" class="col-md-2 col-md-offset-1">
              <h3>Enter grown-up</h3>
            </div>
            <form>
              <label for="guardian" class="col-md-1">Guardian
              </label>
              <input type='text' id='guardian' placeholder='name' class="col-md-3" value="">
            </form>
          </div>
        </div>

        <div id="message-container" class="wrapper">
          <div class="row">

          </div>
          <div class="row">
            <div class="col-md-2 col-md-offset-1">
              <h3>Message</h3>
            </div>
            <form class="" action="" method="post">
              <div class="col-md-6">
                <textarea class="form-control" rows="3" id="message">
                  Send a   message to your child's teacher.
                </textarea>
                <span class="">Optional</span>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
